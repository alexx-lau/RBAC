<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{:config('title.add_url')}</title>
    <link rel="stylesheet" href="{:config('path.__PUBLIC__')}/css/main.css" />
    <script type="text/javascript">
        window.onload = function() {
            document.getElementsByName('url')[0].focus();
        }
    </script>
</head>
<body>
    <a href="{$referer}">返回</a>
    <div id="container">
        <div><h1>{:config('title.add_url')}</h1></div>
        <form method="post">
            <input type="hidden" name="token" value="{$token}"/>
            <div><input type="text" name="url" placeholder="请输入url" /></div>
            <div><input type="submit" value="{:config('button.add_url')}" id='add'/></div>
        </form>
    </div>

</body>
</html>
