<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$title}</title>
    <link rel="stylesheet" href="{:config('path.__PUBLIC__')}/css/main.css"/>
    <script type="text/javascript">
        window.onload = function() {
            var img = document.getElementsByTagName('img');

            if(img.length > 0) {
                img[0].src = 'getValidCode?' + Math.random();
                img[0].onclick = function() {
                    this.src = 'getValidCode?' + Math.random();
                }
            }
        }
    </script>
    <style>
        div{
            margin-bottom:5px;
        }
    </style>
</head>
<body>
    {if isset($referer)}
    <a href="{$referer}">返回</a>
    {/if}
    <div id="container">
    <div>还没有账号？<a href="register">注册</a>一个吧</div>
    <h1>{$title}</h1>
    <form method="post">
        <input type="hidden" name="token" value="{$token}"/>
        <div><input type="text" name="username" placeholder="请输入用户名" /></div>
        <div><input type="password" name="password" placeholder="请输入密码" /></div>
        {if isset($times) and $times >= 3}
            <div><input type="text" name="code" placeholder="请输入验证码" /></div>
            <div><img src="getValidCode"/></div>
        {/if}
        <div><input type="submit" value="{:config('button.login')}" /></div>
    </form>
    </div>
</body>
</html>
